{{ if not (in (printf "%#v" .Site.BaseURL) "localhost") }}
    {{ with .Site.Params.google_adsense }}
    <section>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="{{ . }}"
            data-ad-slot="9997956765"
            data-ad-format="auto">
        </ins>
    <section>
    {{ end }}
{{ else }}
    <p>Adsense is unavailable while serving on localhost or 127.0.0.1</p>
{{ end }}
